syntax = "proto3";

package proto;

import "define.proto";

option go_package = "./;proto";

message RegionalPlayVar {
    uint32 type = 15;
    float max_value = 11;
    float value = 3;
    float base_value = 10;
}

message RegionalPlayInfoNotify {
    enum CmdId {
        option allow_alias = true;
        NONE = 0;
        CMD_ID = 6276;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
    }

    repeated RegionalPlayVar var_list = 5;
    string play_name = 9;
    bool is_enabled = 15;
    uint32 play_type = 7;
    bool is_in_region = 4;
}

message DeathZoneInfo {
    bool is_open = 9;
    uint32 id = 14;
}

message DeathZoneInfoNotify {
    enum CmdId {
        option allow_alias = true;
        NONE = 0;
        CMD_ID = 6268;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
    }

    repeated DeathZoneInfo death_zone_info_list = 8;
}

message PlayerDeathZoneNotify {
    enum CmdId {
        option allow_alias = true;
        NONE = 0;
        CMD_ID = 6275;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
    }

    uint32 cur_death_zone_id = 8;
}
