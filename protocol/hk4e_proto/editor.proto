syntax = "proto3";

package proto;

option go_package = "./;proto";

enum SceneSurfaceMaterial {
    Invalid = 0;
    Grass = 1;
    Dirt = 2;
    Rock = 3;
    Snow = 4;
    Water = 5;
    Tile = 6;
    Sand = 7;
}

message MapInfo {
    int32 minx = 1;
    int32 maxx = 2;
    int32 minz = 3;
    int32 maxz = 4;
    repeated CellInfo cells = 5;
}

message CellInfo {
    SceneSurfaceMaterial type = 1;
    int32 y = 2;
}
