syntax = "proto3";

package proto_log;

message ClientLogBodyLogin {
    string action_type = 1;
    string action_result = 2;
    uint32 action_time = 3;
    string xg = 4;
    uint32 signal_level = 5;
    string dns = 6;
}

message ClientLogBodyPing {
    string xg = 1;
    uint32 signal_level = 2;
    uint32 ping = 3;
    string servertype = 4;
    string serverip = 5;
    string serverport = 6;
    uint32 pcount = 7;
    uint32 plost = 8;
    string dns = 9;
}
